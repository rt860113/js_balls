<html>

<body>
	<style type="text/css">
		body{
			border: 1px solid black;
		}
	</style>
	<svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>

	<script>
	function Circle(cx, cy, html_id)
	{
		var html_id = html_id;
		this.info = { cx: cx,  cy: cy , r:10};
		
		//private function that generates a random number
		var randomNumberBetween = function(min, max){
			return Math.random()*(max-min) + min;
		}

		this.initialize = function(){
			//give a random velocity for the circle
			this.info.velocity = {
				x: randomNumberBetween(-3,3),
				y: randomNumberBetween(-3,3)
			}

			//create a circle 
			var circle = makeSVG('circle', 
				{ 	cx: this.info.cx,
				  	cy: this.info.cy,
				  	r:  this.info.r,
				  	id: html_id,
				  	style: "fill: black"
				});

			document.getElementById('svg').appendChild(circle);
		}
		this.increaseRadius=function()
		{
			var el=document.getElementById(html_id);
			this.info.r+=1;
			el.setAttribute("r",this.info.r);
		}
		this.resetRadius=function()
		{
			var el=document.getElementById(html_id);
			this.info.r=10;
			el.setAttribute("r",this.info.r);
		}

		this.update = function(time){
			var el = document.getElementById(html_id);

			//see if the circle is going outside the browser. if it is, reverse the velocity
			if( this.info.cx > (document.body.clientWidth-22-this.info.r) || this.info.cx < this.info.r)
			{
				this.info.velocity.x = this.info.velocity.x * -1;
			}
			if( this.info.cy > (document.body.clientHeight-this.info.r) || this.info.cy < this.info.r)
			{
				this.info.velocity.y = this.info.velocity.y * -1;
			}

			this.info.cx = this.info.cx + this.info.velocity.x*time;
			this.info.cy = this.info.cy + this.info.velocity.y*time;

			el.setAttribute("cx", this.info.cx);
			el.setAttribute("cy", this.info.cy);
		}

		//creates the SVG element and returns it
		var makeSVG = function(tag, attrs) {
	        var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
	        for (var k in attrs)
	        {
	            el.setAttribute(k, attrs[k]);
	        }
	        return el;
	    }

	    this.initialize();
	}

	function PlayGround()
	{
		var counter = 0;  //counts the number of circles created
		circles = [ ]; //array that will hold all the circles created in the app

		//a loop that updates the circle's position on the screen
		this.loop = function(){
			for(circle in circles)
			{
				circles[circle].update(1);
				// console.log(circles);
			}
		}
		this.increase=function(){
			for(circle in circles)
			{
				circles[circle].increaseRadius();
				// console.log(circles);
			}
		}

		this.createNewCircle = function(x,y){
			var new_circle = new Circle(x,y,counter++);
			circles.push(new_circle);
			// console.log('created a new circle!', new_circle);
		}
		this.resetCircle=function()
		{
			for(circle in circles)
			{
				circles[circle].resetRadius();
				// console.log(circles[circle]);
			}
		}
		//create one circle when the game starts
		this.createNewCircle(document.body.clientWidth/2, document.body.clientHeight/2);
		// console.log(this.circles);
	}
	var newloop;
	var playground = new PlayGround();
	newloop=setInterval(playground.loop, 15);

	var increase=
	document.onclick = function(e) {
		playground.createNewCircle(e.x,e.y);
		// clearInterval(newloop);
	}
	// time difference
	var mousedown_time;
	var time_pressed;
	function getTime(){
		var date = new Date();
		return date.getTime();
	}
	var intervalId;
	document.onmousedown = function(e){
		console.log('yes')
		intervalId=setInterval(playground.increase,15);
		mousedown_time = getTime();
	}
	document.onmouseup = function(e){
		clearInterval(intervalId);
		time_pressed = getTime() - mousedown_time;
		console.log('You held your mouse down for', time_pressed, 'miliseconds.');
	}
	document.onkeydown=function(e){
		console.log(e.keyCode);
		playground.resetCircle();
	}
		
	
	</script>

</body>
